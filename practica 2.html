<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasteleria Yoyotl</title>
    <style>
        body{
            background-color: plum;
        }
    </style>
</head>
<body>
    <img src="./imagenes de html/1.png" alt="Logo Yoyotl" width="300px">
    <h1>Pasteleria Yoyotl</h1>
    <h2>La mas Aesthetic</h2>
    <h3>Arma tu combinación favorita</h3>
    <h3>Pasteles</h3>
    <p>Para aproximadamente 20 personas</p>

    <p>Elige tu sabor</p>
    <input type="radio" id="vainilla" name="Sabor" value="Vainilla">
    <label for="vainilla">Vainilla $200</label><br>
    <input type="radio" id="zanahoria" name="Sabor" value="Zanahoria">
    <label for="zanahoria">Zanahoria $250</label><br>
    <input type="radio" id="chocolate" name="Sabor" value="Chocolate">
    <label for="chocolate">Chocolate $300</label><br><br>
    <p>¿Cuántos?</p>
    <input type="number" id="cuantos" name="cuantos"><br>

    <hr>
    
    <p>Elige tu decorado (Se sumará al valor del sabor)</p>
    <input type="radio" id="3D" name="3D" value="3D">
    <label for="3d">3D $250</label><br>
    <img src="https://i.pinimg.com/736x/2e/36/f8/2e36f827827fd872a55589c0b5382ee5.jpg" alt="imagen de 3d" width="250px"><br><br>
    <input type="radio" id="macarons" name="Sabor" value="Macarons">
    <label for="macarons">Macarons $200</label><br>
    <img src="https://adrianabologna.com/wp-content/uploads/2021/04/Drip-Cakes-683x1024.jpg" alt="imagen de Macarons" width="250px"><br><br>

    <input type="radio" id="floral" name="Floral" value="Floral">
    <label for="floral">Floral $300</label><br>
    <img src="https://www.okchicas.com/wp-content/uploads/2021/05/Pasteles-bonios-para-celebrar-tu-cumpleanos-4.jpg" alt="imagen de floral" width="250px"><br><br>

    <P>Extras de decoración</P>
    <input type="checkbox" name="decorado1" id="decorado1" value="Macarons">
    <label for="decorado1">Macarons ----- $100</label><br>
    <input type="checkbox" name="decorado2" id="decorado2" value="Flora comestible">
    <label for="decorado2">Flora comestible ----- $150</label><br>
    <input type="checkbox" name="decorado3" id="decorado3" value="Mini Bombones">
    <label for="decorado3">Mini Bombones ----- $50</label><br>
    <input type="checkbox" name="decorado4" id="decorado4" value="Perlas Dulces">
    <label for="decorado4">Perlas Dulces -----$80</label><br><br>
    <hr>
    <a href="./Pedido realizado.html">
    <input type="button" value="Hacer pedido"></a><br><br>
    <input type="reset" value="Borrar todo">
    
</body>
</html>
